<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex flex-col items-center bg-gray-300 font-bold">
    <h1 class="text-[10vh]">Stopwatch</h1>
    <div
      class="rounded-[3vh] border-[1vh] border-black bg-white p-[2vh] text-center">
      <div id="display" class="text-center font-mono text-[6vh]">
        00:00:00:00
      </div>
      <button
        type="button"
        id="startBtn"
        class="m-[1vh] cursor-pointer rounded-full bg-green-400 px-[2vh] py-[1vh] text-[3vh] text-white transition-all hover:bg-green-500 hover:shadow hover:shadow-green-300 active:bg-green-500 active:shadow-lg active:shadow-green-300">
        Start
      </button>
      <button
        type="button"
        id="stopBtn"
        class="m-[1vh] cursor-pointer rounded-full bg-red-400 px-[2vh] py-[1vh] text-[3vh] text-white transition-all hover:bg-red-500 hover:shadow hover:shadow-red-300 active:bg-red-500 active:shadow-lg active:shadow-red-300">
        Stop
      </button>
      <button
        type="button"
        id="resetBtn"
        class="m-[1vh] cursor-pointer rounded-full bg-blue-400 px-[2vh] py-[1vh] text-[3vh] text-white transition-all hover:bg-blue-500 hover:shadow hover:shadow-blue-300 active:bg-blue-500 active:shadow-lg active:shadow-blue-300">
        Reset
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
